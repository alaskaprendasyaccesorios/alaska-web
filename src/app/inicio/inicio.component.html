<div class="container contenedor">
  <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-1"></div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10"><h2>IDENTIFICA TU ESTILO</h2></div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-1"></div>
    
    <p style="text-transform: uppercase">
      ALASKA FASHION STYLE OFRECE A SUS CLIENTES, HOMBRES Y MUJERES BUSOS, TEJIDOS DE ALTA CALIDAD, ADEMAS OFRECEMOS
      COLLARES, ARETES, PULSERAS, ELABORADAS CON PIEDRAS NATURALES Y ESTILOS PERSONALIZADOS
    </p>
  </div>
  <div class="row">
    <a class="nav-link menu" routerLink="/catalogo/{{item.id}}" *ngFor="let item of catalogo">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="card tarjeta" style="width: 20rem;">
          <img class="card-img-top IMG-THUMBNAIL" [src]="item.imagen" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{item.titulo}}</h4>
            <span class="card-text texto">{{item.descripcion}}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
